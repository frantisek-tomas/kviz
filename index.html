<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kvíz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #e8f4f8;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            max-width: 700px;
            width: 100%;
            padding: 40px;
        }

        .progress {
            text-align: center;
            color: #555;
            font-size: 14px;
            margin-bottom: 30px;
            font-weight: 500;
        }

        .question {
            font-size: 18px;
            color: #333;
            margin-bottom: 25px;
            line-height: 1.6;
            font-weight: 500;
        }

        .answers {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 30px;
        }

        .answer {
            background: #f5f5f5;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            padding: 14px 18px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 15px;
            color: #444;
            display: flex;
            align-items: center;
            position: relative;
        }

        .answer::before {
            content: '';
            width: 18px;
            height: 18px;
            border: 2px solid #ccc;
            border-radius: 50%;
            margin-right: 12px;
            flex-shrink: 0;
            transition: all 0.2s;
        }

        .answer:hover {
            background: #f0f0f0;
            border-color: #d0d0d0;
        }

        .answer.selected {
            background: #e3f2fd;
            border-color: #2196F3;
        }

        .answer.selected::before {
            border-color: #2196F3;
            background: #2196F3;
            box-shadow: inset 0 0 0 3px white;
        }

        .answer.correct {
            background: #e8f5e9;
            border-color: #4CAF50;
        }

        .answer.correct::before {
            content: '✓';
            border-color: #4CAF50;
            background: #4CAF50;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }

        .answer.incorrect {
            background: #ffebee;
            border-color: #f44336;
        }

        .answer.incorrect::before {
            border-color: #f44336;
        }

        .answer.disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .button {
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 14px 32px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
            width: 100%;
        }

        .button:hover {
            background: #1976D2;
        }

        .button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .feedback {
            text-align: center;
            margin-bottom: 20px;
            padding: 16px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 500;
        }

        .feedback.correct {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .feedback.incorrect {
            background: #ffebee;
            color: #c62828;
        }

        .upload-section {
            text-align: center;
        }

        .file-input {
            display: none;
        }

        .upload-label {
            display: inline-block;
            background: #2196F3;
            color: white;
            padding: 14px 32px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .upload-label:hover {
            background: #1976D2;
        }

        .stats {
            text-align: center;
            font-size: 24px;
            color: #222;
            margin-bottom: 20px;
        }

        .restart {
            background: #4CAF50;
            margin-top: 12px;
        }

        .restart:hover {
            background: #45a049;
        }

        .controls {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }

        .secondary-btn {
            background: #757575;
            flex: 1;
        }

        .secondary-btn:hover {
            background: #616161;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="uploadSection" class="upload-section">
            <h2 style="margin-bottom: 20px; color: #222;">Nahraj súbor s otázkami</h2>
            <p style="margin-bottom: 30px; color: #666;">Súbor musí obsahovať otázky vo formáte .txt</p>
            <label for="fileInput" class="upload-label">Vybrať súbor</label>
            <input type="file" id="fileInput" class="file-input" accept=".txt">
        </div>

        <div id="quizSection" style="display: none;">
            <div class="progress" id="progress"></div>
            <div class="question" id="question"></div>
            <div class="answers" id="answers"></div>
            <div id="feedback"></div>
            <button class="button" id="submitBtn" disabled>Odpovedať</button>
            <button class="button restart" id="nextBtn" style="display: none;">Ďalšia otázka</button>
        </div>

        <div id="resultsSection" style="display: none;">
            <h2 style="text-align: center; margin-bottom: 30px; color: #222;">Výsledky</h2>
            <div class="stats" id="stats"></div>
            <div class="controls">
                <button class="button secondary-btn" id="reviewBtn">Prejsť nesprávne</button>
                <button class="button restart" id="restartBtn">Začať znova</button>
            </div>
        </div>
    </div>

    <script>
        let questions = [];
        let remainingQuestions = [];
        let currentQuestion = null;
        let selectedAnswer = null;
        let correctCount = 0;
        let incorrectCount = 0;
        let incorrectQuestions = [];

        const fileInput = document.getElementById('fileInput');
        const uploadSection = document.getElementById('uploadSection');
        const quizSection = document.getElementById('quizSection');
        const resultsSection = document.getElementById('resultsSection');
        const progressEl = document.getElementById('progress');
        const questionEl = document.getElementById('question');
        const answersEl = document.getElementById('answers');
        const feedbackEl = document.getElementById('feedback');
        const submitBtn = document.getElementById('submitBtn');
        const nextBtn = document.getElementById('nextBtn');
        const restartBtn = document.getElementById('restartBtn');
        const statsEl = document.getElementById('stats');
        const reviewBtn = document.getElementById('reviewBtn');

        fileInput.addEventListener('change', handleFileSelect);
        submitBtn.addEventListener('click', checkAnswer);
        nextBtn.addEventListener('click', loadNextQuestion);
        restartBtn.addEventListener('click', restartQuiz);
        reviewBtn.addEventListener('click', reviewIncorrect);

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(event) {
                parseQuestions(event.target.result);
            };
            reader.readAsText(file);
        }

        function parseQuestions(text) {
            const blocks = text.split('---').filter(block => block.trim());
            questions = [];

            blocks.forEach(block => {
                const lines = block.trim().split('\n').filter(line => line.trim());
                if (lines.length < 2) return;

                const questionLine = lines[0];
                if (!questionLine.startsWith('otazka :')) return;

                const questionText = questionLine.replace('otazka :', '').trim();
                const answers = [];
                let correctIndex = -1;

                for (let i = 1; i < lines.length; i++) {
                    const line = lines[i].trim();
                    if (line.startsWith('odpoved')) {
                        const isCorrect = line.includes('(spravna)');
                        const answerText = line
                            .replace('odpoved(spravna)', '')
                            .replace('odpoved', '')
                            .replace(':', '')
                            .trim();
                        
                        if (isCorrect) {
                            correctIndex = answers.length;
                        }
                        answers.push(answerText);
                    }
                }

                if (answers.length > 0 && correctIndex !== -1) {
                    questions.push({
                        question: questionText,
                        answers: answers,
                        correctIndex: correctIndex
                    });
                }
            });

            if (questions.length > 0) {
                startQuiz();
            } else {
                alert('Nepodarilo sa načítať otázky. Skontroluj formát súboru.');
            }
        }

        function startQuiz() {
            remainingQuestions = [...questions];
            correctCount = 0;
            incorrectCount = 0;
            incorrectQuestions = [];
            uploadSection.style.display = 'none';
            quizSection.style.display = 'block';
            resultsSection.style.display = 'none';
            loadNextQuestion();
        }

        function loadNextQuestion() {
            if (remainingQuestions.length === 0) {
                showResults();
                return;
            }

            const randomIndex = Math.floor(Math.random() * remainingQuestions.length);
            currentQuestion = remainingQuestions[randomIndex];
            remainingQuestions.splice(randomIndex, 1);
            selectedAnswer = null;

            updateProgress();
            questionEl.textContent = currentQuestion.question;
            
            let answersToShow = currentQuestion.answers.map((answer, index) => ({
                text: answer,
                originalIndex: index
            }));

            // Zamiešanie odpovedí
            answersToShow = shuffleArray(answersToShow);

            answersEl.innerHTML = '';
            answersToShow.forEach((answer) => {
                const answerEl = document.createElement('div');
                answerEl.className = 'answer';
                answerEl.dataset.originalIndex = answer.originalIndex;
                answerEl.textContent = answer.text;
                answerEl.addEventListener('click', () => selectAnswer(answer.originalIndex));
                answersEl.appendChild(answerEl);
            });

            feedbackEl.innerHTML = '';
            submitBtn.disabled = true;
            submitBtn.style.display = 'block';
            nextBtn.style.display = 'none';
        }

        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function updateProgress() {
            const answered = questions.length - remainingQuestions.length;
            progressEl.textContent = `Otázka ${answered} z ${questions.length}`;
        }

        function selectAnswer(index) {
            if (submitBtn.style.display === 'none') return;

            selectedAnswer = index;
            const answerElements = answersEl.children;
            
            for (let i = 0; i < answerElements.length; i++) {
                answerElements[i].classList.remove('selected');
                if (parseInt(answerElements[i].dataset.originalIndex) === index) {
                    answerElements[i].classList.add('selected');
                }
            }
            
            submitBtn.disabled = false;
        }

        function checkAnswer() {
            if (selectedAnswer === null) return;

            const answerElements = answersEl.children;
            const isCorrect = selectedAnswer === currentQuestion.correctIndex;

            for (let i = 0; i < answerElements.length; i++) {
                const originalIndex = parseInt(answerElements[i].dataset.originalIndex);
                answerElements[i].classList.add('disabled');
                
                if (originalIndex === currentQuestion.correctIndex) {
                    answerElements[i].classList.add('correct');
                } else if (originalIndex === selectedAnswer && !isCorrect) {
                    answerElements[i].classList.add('incorrect');
                }
            }

            if (isCorrect) {
                correctCount++;
                feedbackEl.className = 'feedback correct';
                feedbackEl.textContent = '✓ Správne!';
            } else {
                incorrectCount++;
                incorrectQuestions.push({
                    question: currentQuestion.question,
                    answers: currentQuestion.answers,
                    correctIndex: currentQuestion.correctIndex,
                    userAnswer: selectedAnswer
                });
                feedbackEl.className = 'feedback incorrect';
                feedbackEl.textContent = '✗ Nesprávne';
            }

            submitBtn.style.display = 'none';
            nextBtn.style.display = 'block';
        }

        function showResults() {
            quizSection.style.display = 'none';
            resultsSection.style.display = 'block';
            
            const percentage = Math.round((correctCount / questions.length) * 100);
            
            statsEl.innerHTML = `
                <div style="margin-bottom: 20px;">Správne: ${correctCount}</div>
                <div style="margin-bottom: 20px;">Nesprávne: ${incorrectCount}</div>
                <div style="color: #2196F3;">Úspešnosť: ${percentage}%</div>
            `;

            reviewBtn.style.display = incorrectQuestions.length > 0 ? 'block' : 'none';
        }

        function reviewIncorrect() {
            remainingQuestions = [...incorrectQuestions];
            incorrectQuestions = [];
            correctCount = 0;
            incorrectCount = 0;
            resultsSection.style.display = 'none';
            quizSection.style.display = 'block';
            loadNextQuestion();
        }

        function restartQuiz() {
            startQuiz();
        }
    </script>
</body>
</html>
