<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kvíz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent; /* Odstráni modrý záblesk pri kliku na mobile */
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #f0f4f8;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px; /* Menší padding pre mobil */
        }

        .container {
            background: white;
            border-radius: 20px; /* Zaoblenejšie rohy pre moderný look */
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            width: 100%;
            max-width: 450px; /* Optimalizované pre šírku iPhone 11 */
            padding: 30px 20px;
            margin: auto;
        }

        /* Sekcia nahrávania */
        .upload-section h2 {
            font-size: 22px;
            margin-bottom: 15px;
        }

        /* Progres a otázka */
        .progress {
            text-align: center;
            color: #888;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 20px;
        }

        .question {
            font-size: 20px;
            color: #1a1a1a;
            margin-bottom: 25px;
            line-height: 1.4;
            font-weight: 600;
            text-align: center;
        }

        /* Odpovede - lepšie pre prsty */
        .answers {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 25px;
        }

        .answer {
            background: #f8fafc;
            border: 2px solid #edf2f7;
            border-radius: 12px;
            padding: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 16px;
            color: #4a5568;
            display: flex;
            align-items: center;
        }

        .answer:active {
            transform: scale(0.98); /* Vizuálna odozva po kliknutí */
        }

        .answer::before {
            content: '';
            width: 20px;
            height: 20px;
            border: 2px solid #cbd5e0;
            border-radius: 50%;
            margin-right: 15px;
            flex-shrink: 0;
        }

        .answer.selected {
            background: #ebf8ff;
            border-color: #3182ce;
        }

        .answer.selected::before {
            border-color: #3182ce;
            background: #3182ce;
            box-shadow: inset 0 0 0 4px white;
        }

        .answer.correct {
            background: #f0fff4;
            border-color: #48bb78;
        }

        .answer.incorrect {
            background: #fff5f5;
            border-color: #f56565;
        }

        /* Tlačidlá */
        .button {
            background: #3182ce;
            color: white;
            border: none;
            border-radius: 12px;
            padding: 18px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: background 0.2s;
            box-shadow: 0 4px 6px rgba(49, 130, 206, 0.2);
        }

        .button:disabled {
            background: #cbd5e0;
            box-shadow: none;
        }

        .feedback {
            text-align: center;
            margin-bottom: 15px;
            padding: 12px;
            border-radius: 10px;
            font-weight: bold;
        }

        .controls {
            display: flex;
            flex-direction: column; /* Na mobile lepšie pod sebou */
            gap: 10px;
        }

        .secondary-btn {
            background: #718096;
        }

        .restart {
            background: #48bb78;
        }

        /* Prispôsobenie pre veľmi malé displeje */
        @media (max-height: 700px) {
            .container { padding: 20px 15px; }
            .question { font-size: 18px; }
            .answer { padding: 12px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="uploadSection" class="upload-section">
            <h2 style="color: #2d3748;">Kvízová aplikácia</h2>
            <p style="margin-bottom: 30px; color: #718096; font-size: 15px;">Nahrajte .txt súbor s otázkami</p>
            <label for="fileInput" class="button">Vybrať súbor</label>
            <input type="file" id="fileInput" class="file-input" style="display: none;" accept=".txt">
        </div>

        <div id="quizSection" style="display: none;">
            <div class="progress" id="progress"></div>
            <div class="question" id="question"></div>
            <div class="answers" id="answers"></div>
            <div id="feedback"></div>
            <button class="button" id="submitBtn" disabled>Odpovedať</button>
            <button class="button restart" id="nextBtn" style="display: none;">Ďalšia otázka</button>
        </div>

        <div id="resultsSection" style="display: none;">
            <h2 style="text-align: center; margin-bottom: 25px; color: #2d3748;">Výsledky</h2>
            <div class="stats" id="stats" style="text-align: center; font-size: 20px; margin-bottom: 30px;"></div>
            <div class="controls">
                <button class="button secondary-btn" id="reviewBtn">Prejsť nesprávne</button>
                <button class="button restart" id="restartBtn">Začať znova</button>
            </div>
        </div>
    </div>

    <script>
        // ... (Tu zostáva váš pôvodný JavaScript kód, je funkčne perfektný)
        let questions = [];
        let remainingQuestions = [];
        let currentQuestion = null;
        let selectedAnswer = null;
        let correctCount = 0;
        let incorrectCount = 0;
        let incorrectQuestions = [];

        const fileInput = document.getElementById('fileInput');
        const uploadSection = document.getElementById('uploadSection');
        const quizSection = document.getElementById('quizSection');
        const resultsSection = document.getElementById('resultsSection');
        const progressEl = document.getElementById('progress');
        const questionEl = document.getElementById('question');
        const answersEl = document.getElementById('answers');
        const feedbackEl = document.getElementById('feedback');
        const submitBtn = document.getElementById('submitBtn');
        const nextBtn = document.getElementById('nextBtn');
        const restartBtn = document.getElementById('restartBtn');
        const statsEl = document.getElementById('stats');
        const reviewBtn = document.getElementById('reviewBtn');

        fileInput.addEventListener('change', handleFileSelect);
        submitBtn.addEventListener('click', checkAnswer);
        nextBtn.addEventListener('click', loadNextQuestion);
        restartBtn.addEventListener('click', restartQuiz);
        reviewBtn.addEventListener('click', reviewIncorrect);

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(event) { parseQuestions(event.target.result); };
            reader.readAsText(file);
        }

        function parseQuestions(text) {
            const blocks = text.split('---').filter(block => block.trim());
            questions = [];
            blocks.forEach(block => {
                const lines = block.trim().split('\n').filter(line => line.trim());
                if (lines.length < 2) return;
                const questionLine = lines[0];
                if (!questionLine.startsWith('otazka :')) return;
                const questionText = questionLine.replace('otazka :', '').trim();
                const answers = [];
                let correctIndex = -1;
                for (let i = 1; i < lines.length; i++) {
                    const line = lines[i].trim();
                    if (line.startsWith('odpoved')) {
                        const isCorrect = line.includes('(spravna)');
                        const answerText = line.replace('odpoved(spravna)', '').replace('odpoved', '').replace(':', '').trim();
                        if (isCorrect) correctIndex = answers.length;
                        answers.push(answerText);
                    }
                }
                if (answers.length > 0 && correctIndex !== -1) {
                    questions.push({ question: questionText, answers: answers, correctIndex: correctIndex });
                }
            });
            if (questions.length > 0) startQuiz();
            else alert('Nepodarilo sa načítať otázky. Skontroluj formát súboru.');
        }

        function startQuiz() {
            remainingQuestions = [...questions];
            correctCount = 0;
            incorrectCount = 0;
            incorrectQuestions = [];
            uploadSection.style.display = 'none';
            quizSection.style.display = 'block';
            resultsSection.style.display = 'none';
            loadNextQuestion();
        }

        function loadNextQuestion() {
            if (remainingQuestions.length === 0) { showResults(); return; }
            const randomIndex = Math.floor(Math.random() * remainingQuestions.length);
            currentQuestion = remainingQuestions[randomIndex];
            remainingQuestions.splice(randomIndex, 1);
            selectedAnswer = null;
            updateProgress();
            questionEl.textContent = currentQuestion.question;
            let answersToShow = currentQuestion.answers.map((answer, index) => ({ text: answer, originalIndex: index }));
            answersToShow = shuffleArray(answersToShow);
            answersEl.innerHTML = '';
            answersToShow.forEach((answer) => {
                const answerEl = document.createElement('div');
                answerEl.className = 'answer';
                answerEl.dataset.originalIndex = answer.originalIndex;
                answerEl.textContent = answer.text;
                answerEl.addEventListener('click', () => selectAnswer(answer.originalIndex));
                answersEl.appendChild(answerEl);
            });
            feedbackEl.innerHTML = '';
            feedbackEl.className = 'feedback';
            submitBtn.disabled = true;
            submitBtn.style.display = 'block';
            nextBtn.style.display = 'none';
        }

        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function updateProgress() {
            const answered = questions.length - remainingQuestions.length;
            progressEl.textContent = `Otázka ${answered} z ${questions.length}`;
        }

        function selectAnswer(index) {
            if (submitBtn.style.display === 'none') return;
            selectedAnswer = index;
            const answerElements = answersEl.children;
            for (let i = 0; i < answerElements.length; i++) {
                answerElements[i].classList.remove('selected');
                if (parseInt(answerElements[i].dataset.originalIndex) === index) {
                    answerElements[i].classList.add('selected');
                }
            }
            submitBtn.disabled = false;
        }

        function checkAnswer() {
            if (selectedAnswer === null) return;
            const answerElements = answersEl.children;
            const isCorrect = selectedAnswer === currentQuestion.correctIndex;
            for (let i = 0; i < answerElements.length; i++) {
                const originalIndex = parseInt(answerElements[i].dataset.originalIndex);
                answerElements[i].classList.add('disabled');
                if (originalIndex === currentQuestion.correctIndex) answerElements[i].classList.add('correct');
                else if (originalIndex === selectedAnswer && !isCorrect) answerElements[i].classList.add('incorrect');
            }
            if (isCorrect) {
                correctCount++;
                feedbackEl.className = 'feedback correct';
                feedbackEl.innerHTML = '<span style="color: #2f855a">✓ Správne!</span>';
            } else {
                incorrectCount++;
                incorrectQuestions.push({
                    question: currentQuestion.question,
                    answers: currentQuestion.answers,
                    correctIndex: currentQuestion.correctIndex,
                    userAnswer: selectedAnswer
                });
                feedbackEl.className = 'feedback incorrect';
                feedbackEl.innerHTML = '<span style="color: #c53030">✗ Nesprávne</span>';
            }
            submitBtn.style.display = 'none';
            nextBtn.style.display = 'block';
        }

        function showResults() {
            quizSection.style.display = 'none';
            resultsSection.style.display = 'block';
            const percentage = Math.round((correctCount / questions.length) * 100);
            statsEl.innerHTML = `
                <div style="margin-bottom: 10px;">Správne: <b>${correctCount}</b></div>
                <div style="margin-bottom: 10px;">Nesprávne: <b>${incorrectCount}</b></div>
                <div style="color: #3182ce; font-size: 28px; font-weight: 800; margin-top: 15px;">${percentage}%</div>
            `;
            reviewBtn.style.display = incorrectQuestions.length > 0 ? 'block' : 'none';
        }

        function reviewIncorrect() {
            remainingQuestions = [...incorrectQuestions];
            incorrectQuestions = [];
            correctCount = 0;
            incorrectCount = 0;
            resultsSection.style.display = 'none';
            quizSection.style.display = 'block';
            loadNextQuestion();
        }

        function restartQuiz() {
            startQuiz();
        }
    </script>
</body>
</html>
